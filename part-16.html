<!DOCTYPE html>
<html>
	<head>
		<title>This is learning Es6</title>
	</head>
	<body>
	<h3>Practicing Es6 Discuss about "For in Loop " ;</h3>
	
	
		<script>
				
		var billGates = { rich:true, body:"SlimType", quality:"Good", worth:'Billion'}; // Simple Object
		
		for(let props in billGates){
			//console.log(billGates); To See the properties of billGates
			//console.log(billGates[props]); To See value of properties 
			
			console.log(props + " = " + billGates[props]); // To see Value and Properties together 
			
			
		}
		
		
		</script>
	</body>
</html>
