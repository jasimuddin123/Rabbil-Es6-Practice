<!DOCTYPE html>
<html>
	<head>
		<title>This is learning Es6</title>
	</head>
	<body>
	<h3>Practicing Es6 Discuss about "Variable Scoop" ;</h3>
	
	
		<script>
		
			function myFun(){
				var name ="EcmaScript"; // Local variable 
				console.log(name);// we can call only inside the function of this variable 
			}
			myFun();
			
			var color = "green";// Global Variable 
			function funcName(){
			console.log(color); // we can call global variable from inside function as well as outside of function 
			}
			funcName();
		</script>
	</body>
</html>
