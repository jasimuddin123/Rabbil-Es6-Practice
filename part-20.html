	<body>
	<h3>Practicing Es6 Discuss about "Discuss about Returns function" ;</h3>
	<di>
		<h2> Type of function </h2>
		<ul>
			<li>Simple Function </li>
			<li>Parametrized  Function </li>
			<li>Reset  Parameter  </li>
			<li>Returning  Function </li>
			<li>Anonymous  Function </li>
			<li>Arrow Function </li>
			<li>The Function Constructor </li>
		</ul>
	
	</div>
	
	
		<script>
				function returnFunc(){ // Return Function 
					return "Saudi Arabia";
				}
				console.log(returnFunc());
				
				function funcOne(){
				return 20;
				}
				console.log(" Result of FuncOne = " + funcOne());
				
				function funcTwo(){
				
					return 30;
				}
				console.log(" Result of FuncTwo = " + funcTwo());
				
				function funcThree(){ // Call function inside the function 
				
					return 100;
				}
				
				console.log("Result of funcThree = " + funcThree());
				
				function funcFour(){
					return funcThree();
				}
				console.log("Result of funcFour = " + funcFour());
				
		</script>
	</body>
