	<body>
	<h3>Practicing Es6 Discuss about "Discussing about Static Keyword "</h3>
	
	
	

	
		<script>
		
		class MyClass{
		
			static hello(){ // without static we can't get result

			}
		
		}
		
		MyClass.hello();
