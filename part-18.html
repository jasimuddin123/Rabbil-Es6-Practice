<!DOCTYPE html>

	<body>
	<h3>Practicing Es6 Discuss about "Discuss about Simple function and Parametrized Function" ;</h3>
	<di>
		<h2> Type of function </h2>
		<ul>
			<li>Simple Function </li>
			<li>Parametrized  Function </li>
			<li>Reset  Parameter  </li>
			<li>Returning  Function </li>
			<li>Anonymous  Function </li>
			<li>Arrow Function </li>
			<li>The Function Constructor </li>
		</ul>
	
	</div>
	
	
		<script>
				function myName(){ // Simple Function 
					var x = 10;
					var y = 10;
					var z = x+y;
					console.log(z);
					}
					myName();
					
					function parametrizedFunc(x,y){ // Parametrized Function 
						var z = x + y;
						console.log(z);
						
					}
					parametrizedFunc(20,30);
			
		</script>
	</body>
